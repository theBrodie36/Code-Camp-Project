<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body onload="startGame()">
  <script>
  var myGamePiece;

  function startGame() {
      myGamePiece = new component(30, 100, "red", 0, 0);
      myGameArea.start();
  }

  var myGameArea = {
      canvas : document.createElement("canvas"),
      start : function() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.interval = setInterval(updateGameArea, 20);
          window.addEventListener('keydown', function (e) {
              myGameArea.keys = (myGameArea.keys || []);
              myGameArea.keys[e.keyCode] = (e.type == "keydown");
          })
          window.addEventListener('keyup', function (e) {
              myGameArea.keys[e.keyCode] = (e.type == "keydown");
          })
      },
      clear : function(){
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
  }

  function component(width, height, color, x, y) {
      this.gamearea = myGameArea;
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.speedX = 0;
      this.speedY = 0;
      this.gravity = 0.05;
      this.gravitySpeed = 0;
      this.bounce = 0;
      this.update = function() {
          ctx = myGameArea.context;
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      this.newPos = function() {
          this.gravitySpeed += this.gravity;
          this.x += this.speedX;
          this.y += this.speedY + this.gravitySpeed;
          this.hitBottom();
      }
      this.hitBottom = function() {
          var rockbottom = myGameArea.canvas.height - this.height;
          if (this.y > rockbottom) {
              this.y = rockbottom;
              this.gravitySpeed = -(this.gravitySpeed * this.bounce);
          }
      }
  }

  function updateGameArea() {
      myGameArea.clear();
      myGamePiece.speedX = 0;
      myGamePiece.speedY = 0;
      if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.speedX = -1; }
      if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.speedX = 1; }
      if (myGameArea.keys && myGameArea.keys[87]) {myGamePiece.speedY = -5; }
      if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speedY = 1; }
      myGamePiece.newPos();
      myGamePiece.update();
  }

  </script>


</body>

</html>
